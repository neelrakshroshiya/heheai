
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Toolkit â€” Summarize | Quiz | Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="title">AI Toolkit</div>
    <div class="controls">
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <nav class="tabs" role="tablist" aria-label="Tools">
      <button class="tab active" data-tab="summarize">Summarize</button>
      <button class="tab" data-tab="quiz">Quiz</button>
      <button class="tab" data-tab="chat">Chatbot</button>
    </nav>

    <section class="panel" id="summarize-panel">
      <form id="summarize-form">
        <label>Paste text to summarize</label>
        <textarea id="summarize-input" rows="8" placeholder="Paste long text..."></textarea>
        <div class="row">
          <select id="summary-length">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
          <button type="submit" class="primary">Send</button>
        </div>
      </form>
      <pre class="output" id="summarize-output" aria-live="polite"></pre>
      <div id="ads-summarize" class="ads-slot">AD SLOT</div>
    </section>

    <section class="panel hidden" id="quiz-panel">
      <form id="quiz-form">
        <label>Enter text or topic to generate quiz</label>
        <textarea id="quiz-input" rows="6" placeholder="Topic or text..."></textarea>
        <div class="row">
          <select id="quiz-count">
            <option value="5" selected>5 questions</option>
            <option value="10">10 questions</option>
          </select>
          <button type="submit" class="primary">Generate</button>
        </div>
      </form>
      <div class="output" id="quiz-output"></div>
      <div id="ads-quiz" class="ads-slot">AD SLOT</div>
    </section>

    <section class="panel hidden" id="chat-panel">
      <div class="chat-window" id="chat-window" aria-live="polite"></div>
      <form id="chat-form" class="chat-form">
        <input id="chat-input" placeholder="Ask something..." autocomplete="off" />
        <button type="submit" class="primary">Send</button>
      </form>
      <div id="ads-chat" class="ads-slot">AD SLOT</div>
    </section>
  </main>

  <footer class="footer">
    <small>Place your ad code in the ad slots. Backend hides your API key.</small>
  </footer>

  <script src="/main.js"></script>
</body>
</html>
